<div class="app">
    <app-hospital-sidebar></app-hospital-sidebar>
    <div id="main" class="row p-1">
        <header class="col-4">
            <a class="burger-btn d-block d-xl-none" onclick="sidebar()">
                <span class="iconify" data-icon="akar-icons:three-line-horizontal" style="color: grey;"></span>
            </a>
        </header>
        <div class="col-8 page-heading m-0 d-flex justify-content-end">
            <h6>{{date}}</h6>
        </div>
        <div class="page-heading mb-0">
            <div class="row card p-3 mb-0 ms-0">
                <div class="page-title">
                    <div class="row pb-3">
                        <div class="col-12 col-md-9 order-md-1 order-last">
                            <h3>Diagnosis Records</h3>
                            <p></p>
                        </div>
                        <div class="col-12 col-md-3 order-md-2 order-first">
                            <nav aria-label="breadcrumb"
                                class="breadcrumb-header float-start float-md-end float-lg-end">
                                <ol class="breadcrumb pt-1 p-0">
                                    <li class="breadcrumb-item">
                                        <a><i class="iconify" data-icon="bi:person-fill"
                                                style="color: #050a30;"></i></a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        Records</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="records.length > 0; else notFound">
                    <div class="row pb-2 justify-content-start m-0 mt-3">
                        <div class="col-md-6 col-lg-3 col-12 form-group p-0">
                            <label>Search</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <select id="sort" class="form-control">
                                        <option value="0">By Date</option>
                                        <option value="1">By Name</option>
                                        <option value="2">By Diagnosis</option>
                                    </select>
                                </div>
                                <input type="text" class="col-md-6 form-control" id="search" onkeyup="search('table1')"
                                    placeholder="Search">
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover" id="table1">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Patient Name</th>
                                    <th>Diagnosis</th>
                                    <th>Cost Of Treatment</th>
                                    <th>Prescription</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let record of records">
                                    <tr>
                                        <td>{{record.date}}</td>
                                        <td>{{record.patientName}}</td>
                                        <td>{{record.diagnosis}}</td>
                                        <td>{{record.costOfTreatment}}</td>
                                        <td>{{record.prescriptions}}</td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </ng-container>
                <ng-template #notFound>
                    <div class="p-3 text-center bg-light mb-3">No Record Found</div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
