<div class="app auth">
    <div class="page-content">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-4 col-8 p-0 card mt-5">
                <div class="row bg-success p-3 m-0" *ngIf="confirmed">
                    <h3 class="text-center text-white font-bold"><span class="iconify"
                            data-icon="clarity:success-standard-line" style="color: white;"></span> Confirmed
                    </h3>
                </div>
                <div class="row bg-danger p-3 m-0" *ngIf="failed">
                    <h3 class="text-center text-white font-bold"><span class="iconify" data-icon="jam:triangle-danger"
                            style="color: white;"></span> Error
                    </h3>
                </div>
                <div class="row p-5">
                    <h5 class="font-semibold text-center" *ngIf="confirmed">Email Confirmation Successful</h5>
                    <h5 class="font-semibold text-center" *ngIf="failed">Email Confirmation Failed</h5>
                </div>
                <div class="row">Click
                    <a [routerLink]="[url]" *ngIf="url != null" class="blue text-center"> here.</a>
                </div>
            </div>
        </div>
    </div>
</div>
